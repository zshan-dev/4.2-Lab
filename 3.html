<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Chapter 18</title>
    <style>
      div {
        border: 1px solid black;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
    <script>
      function changeDiv() {
        let num = prompt("Enter a positive integer:");
        num = parseInt(num);
        
        if (isNaN(num) || num <= 0) {
          alert("Please enter a valid positive integer.");
          return;
        }
        
        let content = "";
        for (let i = 1; i <= num; i++) {
          content += `<p>${i}</p>`;
        }
        
        document.getElementById("target").innerHTML = content;
      }
    </script>
  </head>
  <body>
    <h1>Excercise 3</h1>
    <button onclick="changeDiv()">Enter a Number</button>
    <div id="target" style="color: red">Here is some text in a div.</div>
    <p>Click the button above to enter a number and modify the div contents.</p>
  </body>
</html>
