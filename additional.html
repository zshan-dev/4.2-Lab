<!DOCTYPE html>
<!--
Finish this program by filling in JavaScript that checks if the user’s answer to 
the addition question is correct, and then display “Correct” or “Incorrect” on the 
web page by changing the innerHTML of the <h1> element.

Sam Scott, McMaster University, 2025
-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>addition</title>
    <style>
        .error-box {
            background-color: red;
            color: white;
            border: 5px solid black;
            padding: 10px;
            display: inline-block;
        }
    </style>
    <script type="text/javascript">
        function addition() {
            var op1 = Math.floor(Math.random() * 200 - 100);
            var op2 = Math.floor(Math.random() * 200 - 100);
            var userAnswer = prompt("What is " + op1 + " + " + op2 + "?");
            var correctAnswer = op1 + op2;
            var resultElement = document.getElementById("result");
            
            resultElement.classList.remove("error-box");
            
            if (isNaN(userAnswer) || userAnswer === "") {
                resultElement.innerHTML = "Invalid Input";
                resultElement.classList.add("error-box");
            } else if (parseInt(userAnswer) === correctAnswer) {
                resultElement.innerHTML = "Correct";
                resultElement.style.color = "green";
            } else {
                resultElement.innerHTML = "Incorrect";
                resultElement.style.color = "red";
            }
        }
    </script>
</head>

<body>
    <p>Run addition() from the console to get going.</p>
    <h1 id="result"></h1>
</body>

</html>
